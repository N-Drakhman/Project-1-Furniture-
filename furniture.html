<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="furniture.css" />
    <title>Simply Unique / Simply Better.</title>
  </head>
  <body>
    <div class="webpage-body">
      <!--  Categories cascade  -->
      <div class="categories">
        <div class="category" data-value="living">
          <div class="category-title">Living Room</div>
          <div class="category-link">Shop Now</div>
        </div>

        <div class="category" data-value="bedroom">
          <div class="category-title">Bedroom</div>
          <div class="category-link">Shop Now</div>
        </div>

        <div class="category" data-value="kitchen">
          <div class="category-title">Kitchen</div>
          <div class="category-link">Shop Now</div>
        </div>
      </div>

      <!-- Service cascade -->
      <div class="service">
        <div class="help" data-value="free-shipping">
          <div class="help-title">Free Shipping</div>
          <div class="help-description">Order above <span>$200</span></div>
        </div>

        <div class="help" data-value="money-back">
          <div class="help-title">Money-back</div>
          <div class="help-description">30 days <span>guarantee</span></div>
        </div>

        <div class="help" data-value="secure-payment">
          <div class="help-title">Secure Payment</div>
          <div class="help-description">Secured <span>by Stripe</span></div>
        </div>

        <div class="help" data-value="24-7-support">
          <div class="help-title">24/7 Support</div>
          <div class="help-description">
            Phone and <span> Email support</span>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
